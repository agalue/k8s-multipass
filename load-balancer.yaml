#cloud-config
package_upgrade: true

write_files:

- path: /etc/sysctl.d/no-ipv6.conf
  content: |
    net.ipv6.conf.all.disable_ipv6     = 1
    net.ipv6.conf.default.disable_ipv6 = 1

- owner: root:root
  path: /etc/haproxy/setup.sh
  permissions: '0755'
  content: |
    #!/bin/bash
    set -eu
    if [ -f "/etc/haproxy.configured" ]; then
      echo "Already configured."
      exit
    fi
    master_prefix=${1-k8s-master}
    addresses=${2} # space separated list of IP addresses
    cp /etc/haproxy/haproxy.cfg /etc/haproxy/haproxy.cfg.bak
    cat <<EOF | sudo tee -a /etc/haproxy/haproxy.cfg
    frontend kube-apiserver
        bind :6443
        mode tcp
        option tcplog
        default_backend kube-apiserver
    backend kube-apiserver
        mode tcp
        option tcp-check
        balance roundrobin
        default-server inter 10s downinter 5s rise 2 fall 2 slowstart 60s maxconn 250 maxqueue 256 weight 100
    EOF
    i=1
    for ip in ${addresses}; do
      master="${master_prefix}${i}"
      cat <<EOF | sudo tee -a /etc/haproxy/haproxy.cfg
        server ${master} ${ip}:6443 check
    EOF
      ((i++))
    done
    touch /etc/haproxy.configured
    sudo systemctl restart haproxy

packages:
- net-tools
- haproxy

runcmd:
- systemctl restart systemd-sysctl
- timedatectl set-timezone America/New_York
- timedatectl set-ntp on
- systemctl stop apparmor
- systemctl disable apparmor
